{% extends 'base.html' %}

{% block content %}
<!-- Add polls navigation here -->
{% include 'polls/pollsnav.html' %}

<article class="container questions">
  <header>
    <h1>Latest Poll Questions</h1>
  </header>

  <div class="container">
    {% for question in questions %}
      <a href="{% url 'polls.views.single_poll_vote' question.id %}"><h4>{{question.question_text}}</h4></a>
    {% endfor %}
  </div>

</article>

{% endblock %}
